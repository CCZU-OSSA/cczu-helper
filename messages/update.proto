syntax = "proto3";
package update;


// [DART-SIGNAL]
message GetVersionInput {

}

// [RUST-SIGNAL]
message GetVersionOutput {
    bool ok = 1;
    optional VersionInfo data = 2;
    optional string error = 3;
}


message VersionInfo {
    string tag_name = 1;
    string name = 2;
    string body = 3;
    repeated AssetInfo assets = 4; 
}


message AssetInfo {
    string name = 1;
    string browser_download_url = 2;
    int32 size = 3;
}
