syntax = "proto3";
package vpn;
import "account.proto";

// [RINF:DART-SIGNAL]
message VPNServiceUserInput {
    account.AccountData account = 1;
}

// [RINF:RUST-SIGNAL]
message VPNServiceUserOutput {
    bool ok = 1;
    optional string err = 2;
    optional string token = 3;
    optional string dns = 4;
    optional string routes = 5;
}
